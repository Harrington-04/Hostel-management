<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fdf6f0; /* Soft white for background */
      color: #5a3e36; /* Brown for text */
    }
    .form-label {
      color: #5a3e36;
    }
    .btn-primary {
      background-color: #8b5e3c; /* Darker brown */
      border-color: #8b5e3c;
    }
    .btn-primary:hover {
      background-color: #704c30; /* Slightly darker on hover */
      border-color: #704c30;
    }
    .btn-secondary {
      background-color: #b08968; /* Lighter brown */
      border-color: #b08968;
    }
    .btn-secondary:hover {
      background-color: #a47552; /* Slightly darker on hover */
      border-color: #a47552;
    }
    .btn-danger {
      background-color: #d9534f; /* Default danger red for delete button */
      border-color: #d9534f;
    }
    table {
      background-color: #fff; /* White for table background */
    }
    thead {
      background-color: #8b5e3c; /* Brown header row */
      color: #fff;
    }
    .alert-info {
      background-color: #f8efd4; /* Light beige for alerts */
      color: #5a3e36; /* Brown text */
    }
  </style>
</head>
<body ng-app="studentApp" ng-controller="studentCtrl" class="container py-5">
  <h2>Add Student</h2>
  <form ng-submit="addStudent()" class="mb-3">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input type="text" id="name" ng-model="student.name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" id="age" ng-model="student.age" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="course" class="form-label">Course:</label>
      <input type="text" id="course" ng-model="student.course" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Student</button>
  </form>

  <div ng-if="message" class="alert alert-info">
    <p>{{ message }}</p>
  </div>

  <h2>All Students</h2>
  <button ng-click="getStudents()" class="btn btn-secondary mb-3">Load Students</button>
  <table class="table" ng-if="students.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="student in students">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.course }}</td>
        <td>
          <button ng-click="deleteStudent(student.name)" class="btn btn-danger btn-sm">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div ng-if="students.length === 0">
    <p>No students found. Add some students!</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
